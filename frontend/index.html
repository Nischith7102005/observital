<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observital - Database Schema Transformation Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”­ Observital</h1>
            <p class="subtitle">Database Schema Transformation Engine</p>
            <p class="tagline">Observe, Transform, Evolve Your Data Models</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="create">Create Schema</button>
            <button class="tab-button" data-tab="transform">Transform</button>
            <button class="tab-button" data-tab="merge">Merge Schemas</button>
            <button class="tab-button" data-tab="compatibility">Compatibility Check</button>
            <button class="tab-button" data-tab="view">View Schemas</button>
        </div>

        <main>
            <!-- Create Schema Tab -->
            <div class="tab-content active" id="create-tab">
                <h2>Create New Schema</h2>
                <form id="create-schema-form">
                    <div class="form-group">
                        <label for="schema-name">Schema Name:</label>
                        <input type="text" id="schema-name" required placeholder="e.g., UserDatabase">
                    </div>

                    <div class="form-group">
                        <label for="schema-version">Version:</label>
                        <input type="text" id="schema-version" required placeholder="e.g., 1.0">
                    </div>

                    <div class="form-group">
                        <label for="schema-type">Database Type:</label>
                        <select id="schema-type" required>
                            <option value="">Select Type</option>
                            <option value="MySQL">MySQL</option>
                            <option value="PostgreSQL">PostgreSQL</option>
                            <option value="MongoDB">MongoDB</option>
                            <option value="SQLite">SQLite</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Tables & Columns:</label>
                        <div id="tables-container">
                            <div class="table-definition">
                                <input type="text" class="table-name" placeholder="Table name (e.g., users)" required>
                                <div class="columns-container">
                                    <div class="column-row">
                                        <input type="text" class="column-name" placeholder="Column name">
                                        <input type="text" class="column-type" placeholder="Type">
                                        <label><input type="checkbox" class="column-nullable"> Nullable</label>
                                    </div>
                                </div>
                                <button type="button" class="btn-secondary add-column">+ Add Column</button>
                            </div>
                        </div>
                        <button type="button" id="add-table" class="btn-secondary">+ Add Table</button>
                    </div>

                    <button type="submit" class="btn-primary">Create Schema</button>
                </form>
            </div>

            <!-- Transform Tab -->
            <div class="tab-content" id="transform-tab">
                <h2>Transform Schema</h2>
                <form id="transform-form">
                    <div class="form-group">
                        <label for="transform-schema-id">Select Schema:</label>
                        <select id="transform-schema-id" required>
                            <option value="">Select a schema</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="target-type">Target Database Type:</label>
                        <select id="target-type" required>
                            <option value="">Select Type</option>
                            <option value="MySQL">MySQL</option>
                            <option value="PostgreSQL">PostgreSQL</option>
                            <option value="MongoDB">MongoDB</option>
                            <option value="SQLite">SQLite</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="target-version">Target Version:</label>
                        <input type="text" id="target-version" placeholder="e.g., 2.0">
                    </div>

                    <button type="submit" class="btn-primary">Transform Schema</button>
                </form>

                <div id="transformation-result" class="result-container"></div>
            </div>

            <!-- Merge Tab -->
            <div class="tab-content" id="merge-tab">
                <h2>Merge Schemas</h2>
                <form id="merge-form">
                    <div class="form-group">
                        <label>Select Schemas to Merge (minimum 2):</label>
                        <div id="merge-schema-list"></div>
                    </div>

                    <div class="form-group">
                        <label for="merged-name">Merged Schema Name:</label>
                        <input type="text" id="merged-name" required placeholder="e.g., UnifiedSchema">
                    </div>

                    <button type="submit" class="btn-primary">Merge Schemas</button>
                </form>

                <div id="merge-result" class="result-container"></div>
            </div>

            <!-- Compatibility Check Tab -->
            <div class="tab-content" id="compatibility-tab">
                <h2>Compatibility Check</h2>
                <form id="compatibility-form">
                    <div class="form-group">
                        <label for="source-schema-id">Source Schema:</label>
                        <select id="source-schema-id" required>
                            <option value="">Select schema</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="target-schema-id">Target Schema:</label>
                        <select id="target-schema-id" required>
                            <option value="">Select schema</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">Check Compatibility</button>
                </form>

                <div id="compatibility-result" class="result-container"></div>
            </div>

            <!-- View Schemas Tab -->
            <div class="tab-content" id="view-tab">
                <h2>Existing Schemas</h2>
                <button id="refresh-schemas" class="btn-secondary">ðŸ”„ Refresh</button>
                <div id="schemas-list" class="schemas-grid"></div>
            </div>
        </main>

        <footer>
            <p>Powered by Observital v1.0 | Observe, Transform, Evolve</p>
        </footer>

        <div id="notification" class="notification"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
